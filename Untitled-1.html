<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–∏–≥—Ä–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: #ffffff;
        }
        .container {
            margin: auto;
            width: 50%;
            padding: 20px;
            background: #2e2e3e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .attack-button {
            background-color: #ff4c4c;
            color: white;
        }
        .attack-button:hover {
            background-color: #ff0000;
        }
        #log {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .damage {
            animation: flash 0.5s;
        }
        @keyframes flash {
            0% { background-color: red; }
            50% { background-color: transparent; }
            100% { background-color: red; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• –ë–∏—Ç–≤–∞ —Å –±–æ—Å—Å–æ–º üî•</h1>
        <p id="player-hp">–¢–≤–æ–∏ HP: 100</p>
        <p id="boss-hp">HP –±–æ—Å—Å–∞: 100</p>
        <button class="attack-button" id="attack-1" onclick="attack(1)" disabled>–ê—Ç–∞–∫–æ–≤–∞—Ç—å 1 —Ä–∞–∑</button>
        <button class="attack-button" id="attack-2" onclick="attack(2)" disabled>–ê—Ç–∞–∫–æ–≤–∞—Ç—å 2 —Ä–∞–∑–∞</button>
        <button class="attack-button" id="attack-3" onclick="attack(3)" disabled>–ê—Ç–∞–∫–æ–≤–∞—Ç—å 3 —Ä–∞–∑–∞</button>
        <p id="log"></p>
    </div>
    
    <script>
        class Player {
            constructor() {
                this.hp = 100;
                this.attack = 20;
                this.level = 1;
            }

            takeDamage(damage) {
                this.hp -= damage;
                document.getElementById("player-hp").classList.add("damage");
                setTimeout(() => {
                    document.getElementById("player-hp").classList.remove("damage");
                }, 500);
                if (this.hp <= 0) {
                    this.hp = 0;
                    logMessage("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!");
                    disableButtons();
                }
                updateUI();
            }

            attackBoss(boss, hits) {
                if (hits > 0) {
                    boss.hp -= this.attack * hits;
                    document.getElementById("boss-hp").classList.add("damage");
                    setTimeout(() => {
                        document.getElementById("boss-hp").classList.remove("damage");
                    }, 500);
                    logMessage(`–¢—ã –ø–æ–ø–∞–ª! HP –±–æ—Å—Å–∞: ${boss.hp}`);
                    if (boss.hp <= 0) {
                        boss.hp = 0;
                        logMessage("–¢—ã –ø–æ–±–µ–¥–∏–ª!");
                        this.level++;
                        disableButtons();
                    }
                } else {
                    logMessage("–¢—ã –ø—Ä–æ–º–∞—Ö–Ω—É–ª—Å—è, –±—Ä–æ! –ß—Ç–æ —Å –∞–∏–º–æ–º?");
                }
                updateUI();
            }
        }

        class Boss {
            constructor() {
                this.hp = 100;
                this.attack = 20;
            }

            attackPlayer(player) {
                let r = Math.floor(Math.random() * 5);
                if (r > 0) {
                    player.takeDamage(this.attack * r);
                    if (player.hp > 0) {
                        logMessage("–ë–æ—Å—Å –ø–æ–ø–∞–ª –ø–æ —Ç–µ–±–µ!");
                        enableButtons();
                    }
                } else {
                    logMessage("–ë–æ—Å—Å –ø—Ä–æ–º–∞—Ö–Ω—É–ª—Å—è! –¢–µ–±–µ –ø–æ–≤–µ–∑–ª–æ!");
                    enableButtons();
                }
                updateUI();
            }
        }

        let player = new Player();
        let boss = new Boss();

        function attack(hits) {
            disableButtons();
            player.attackBoss(boss, hits);
            if (boss.hp > 0) {
                setTimeout(() => boss.attackPlayer(player), 2000);
            }
        }

        function updateUI() {
            document.getElementById("player-hp").innerText = `–¢–≤–æ–∏ HP: ${player.hp}`;
            document.getElementById("boss-hp").innerText = `HP –±–æ—Å—Å–∞: ${boss.hp}`;
        }

        function logMessage(message) {
            document.getElementById("log").innerText = message;
        }

        function disableButtons() {
            document.getElementById("attack-1").disabled = true;
            document.getElementById("attack-2").disabled = true;
            document.getElementById("attack-3").disabled = true;
        }

        function enableButtons() {
            if (player.hp > 0 && boss.hp > 0) {
                document.getElementById("attack-1").disabled = false;
                document.getElementById("attack-2").disabled = false;
                document.getElementById("attack-3").disabled = false;
            }
        }

        enableButtons();
    </script>
</body>
</html>
